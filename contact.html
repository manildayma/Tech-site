<!DOCTYPE html>
<html>
  <head>
    <title>TechSITE/contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {font-family: Arial, Helvetica, sans-serif; }

      * {box-sizing: border-box;}

      /* Style inputs */
      input[type="text"],
      select,
      textarea {
        width: 120%;
        padding: 12px;
        border: 1px solid #ccc;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }

      /* Style the container/contact section */
      .container {
        margin-left:530px;
        text-align: center;
        border-radius: 5px;
        opacity: 0.8;
        padding: 10px;
      }
      /* Create two columns that float next to eachother */
      .column {
        float: left;
        width: 50%;
        margin-top: 6px;
        padding: 20px;
      }
      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <nav class="menu">
      <a id="link" href="index.html" class="m1"> HOME </a>
      <a id="link" href="about.html" class="m1"> ABOUT US </a>
      <a id="link" href="services.html" class="m1"> SERVICES </a>
      <a id="link" href="career.html" class="m1"> CAREER </a>
      <a id="link" href="contact.html" class="ma"> CONTACT </a>
    </nav>

    <div style="text-align:center; color:ivory">
    <h2>Contact Us</h2>
    <h3>Swing by for a cup of coffee, or leave us a message :</h3>
  </div>

    <div class="container">
      <div class="row">
        <div class="column">
          <form>
            <label for="fname" style="color:white">FIRST NAME</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
            />
            <label for="lname" style="color:white">LAST NAME</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
            />
            <label for="email" style="color:white">EMAIL ID</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Your email id.."
            />
            <label for="country" style="color:white">Country</label>
            <select id="country" name="country">
              <option value="india">India</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
            <label for="subject" style="color:white">Subject</label>
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height:170px"
            ></textarea>
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="f1"> Copyright &copy; 2019, TechSITE </div>
      <div class="f2"> Developed By : MANIL DAYMA </div>
    </footer>

  </body>
</html>
